<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Signup form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1 id ="title">Log In</h1>
            </header>
            <form action="">
                <input type="text" 
                placeholder="Name" id="nameField">
                <input type="email"
                placeholder="Username/Email Address" id="email">
                <input type="password"
                placeholder="Enter your password" id="password">
                    <a href="#">Forgot Password</a>
                    <button id="signinBtn" type="button" >Log In</button>
            <p class="signup" id="toggleText" >Not A Member?  <a href="#" id="signupBtn">Sign Up</a></p>
            </form>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
